<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チーム詳細画面</title>
<link rel="stylesheet" href="/.css">
</head>
<body>
	<Strong>球団名</Strong><br>
	<span th:text="${team.teamName}"></span><br>
	<Strong>本拠地</Strong><br>
	<span th:text="${team.headquarters}"></span><br>
	<Strong>発足</Strong><br>
	<span th:text="${team.inauguration}"></span><br>
	<Strong>歴史</Strong><br>
	<pre style="font-size: 16px" th:text="${team.history}"></pre><br>
	<form th:action="@{/team/showList}" method="post">
		<button>戻る</button>
	</form>
</body>
</html>
