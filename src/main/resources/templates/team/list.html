<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>野球チーム一覧</title>
<link rel="stylesheet" href="/.css">
</head>
<body>
	<h4>野球チーム一覧</h4>
	<div th:each="team:${teamList}">
		<p>
		<a th:href="@{'/team/showDetail?id=' + ${team.id}}">
			<span th:text="${team.teamName}">球団名</span>
		</a>
		</p>
	</div>
</body>
</html>
