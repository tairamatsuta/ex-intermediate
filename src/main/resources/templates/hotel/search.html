<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ホテル情報検索</title>
<link rel="stylesheet" href="../search.css">
</head>
<body>
	<Strong>ホテル検索</Strong><br>
	<form th:action="@{/hotel/search}" method="post">
		<input type="number" name="price">円以下<br>
		<button>検索</button>
	</form><br>
	<hr>
	<br>
	<Strong th:if="${price < 5000 && price != null}" th:text="${price} + '円以下のホテル情報は存在しません'"></Strong>
	<table th:each="hotel:${hotelList}">
		<tr>
			<th>ホテル名</th>
			<td th:text="${hotel.hotelName}"></td>
		</tr>
		<tr>
			<th>最寄駅</th>
			<td th:text="${hotel.nearestStation}"></td>
		</tr>
		<tr>
			<th>価格</th>
			<td th:text="${hotel.price}"></td>
		</tr>
	</table><br>
</body>
</html>
